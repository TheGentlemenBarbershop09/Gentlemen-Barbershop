<!DOCTYPE html>
<html>
<head>
  <title>Online Appointment System</title>
  <style>
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      margin: 0 auto;
      width: 50%;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1> Gentlemen Barbershop</h1>
  <h1>Book an Appointment</h1>

  <form action="https://formsubmit.co/yves.syent@gmail.com" method="post">
    <input type="text" name="name" placeholder="Your name">
    <input type="email" name="email" placeholder="Your email">
    <select name="service">
      <option value="">Select a service</option>
      <option value="haircut">Haircut</option>
      <option value="face shave">Face Shave</option>
      <option value="threading">Threading</option>
    </select>
    <input type="date" name="date" placeholder="Date">
    <input type="time" name="time" placeholder="Time" pattern="[0-9]:[0-5][0-9] [AaPpMm]">

    <button type="submit">Book Appointment</button>
  </form>
</body>
</html>
