<!DOCTYPE html>
<html>
<head>
  <title>Online Appointment System</title>
  <style>
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      margin: 0 auto;
      width: 50%;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Book an Appointment</h1>

  <form action="https://formsubmit.co/yvesgaming09@gmail.com" method="post">
    <input type="text" name="name" placeholder="Your name">
    <input type="email" name="email" placeholder="Your email">
    <select name="service">
      <option value="">Select a service</option>
      <option value="haircut">Haircut</option>
      <option value="threading">Threading</option>
      <option value="styling">Styling</option>
    </select>
    <input type="date" name="date" placeholder="Date">
    <input type="time" name="time" id="timeInput" min="09:00" max="20:00" placeholder="Time">

<script>
    document.getElementById('timeInput').addEventListener('input', function () {
        // Get the input value
        var inputValue = this.value;

        // Extract hours and minutes
        var hours = parseInt(inputValue.substring(0, 2));
        var minutes = inputValue.substring(3);

        // Convert to 12-hour format without AM/PM
        var amPm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12 || 12; // Handle midnight (00:00) as 12 AM

        // Update the input value
        this.value = (hours < 10 ? '0' : '') + hours + ':' + minutes;

        // You can also add amPm to the value if needed
        // this.value += ' ' + amPm;
    });
</script>

    <button type="submit">Book Appointment</button>
  </form>
</body>
</html>
