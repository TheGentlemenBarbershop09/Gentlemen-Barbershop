<!DOCTYPE html>
<html>
<head>
  <title>Online Appointment System</title>
  <style>
    body {
      font-family: sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      margin: 0 auto;
      width: 50%;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
    }

    #error-message {
      color: red;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Book an Appointment</h1>

  <form action="https://formsubmit.co/yvesgaming09@gmail.com" method="post" id="appointmentForm">
    <input type="text" name="name" placeholder="Your name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <select name="service" required>
      <option value="">Select a service</option>
      <option value="haircut">Haircut</option>
      <option value="coloring">Coloring</option>
      <option value="styling">Styling</option>
    </select>
    <input type="date" name="date" placeholder="Date" required>
    <input type="time" name="time" placeholder="Time" required>
    <button type="submit">Book Appointment</button>

    <div id="error-message"></div>
  </form>

  <script>
    const appointmentForm = document.getElementById('appointmentForm');
    appointmentForm.addEventListener('submit', (event) => {
      if (!isFormComplete()) {
        event.preventDefault();
        displayErrorMessage('Please fill out all required fields.');
      }
    });

    function isFormComplete() {
      const nameInput = document.querySelector('input[name="name"]');
      const emailInput = document.querySelector('input[name="email"]');
      const serviceSelect = document.querySelector('select[name="service"]');
      const dateInput = document.querySelector('input[name="date"]');
      const timeInput = document.querySelector('input[name="time"]');

      return nameInput.value && emailInput.value && serviceSelect.value && dateInput.value && timeInput.value;
    }

    function displayErrorMessage(message) {
      const errorMessageElement = document.getElementById('error-message');
      errorMessageElement.textContent = message;
    }
  </script>
</body>
</html>
